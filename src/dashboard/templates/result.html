<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #e0e7ff 0%, #f4f6f8 100%); margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 6px 32px rgba(0,0,0,0.10); padding: 36px 28px; display: flex; flex-direction: column; align-items: center; }
        h1 { text-align: center; color: #2d3748; margin-bottom: 28px; font-size: 2.3rem; font-weight: 700; letter-spacing: 1px; }
        .result-img { display: block; margin: 0 auto 28px auto; max-width: 100%; border-radius: 14px; box-shadow: 0 2px 12px rgba(0,0,0,0.09); }
        .result-info { text-align: center; margin-bottom: 28px; }
        .result-info span { display: inline-block; background: #e2e8f0; color: #2d3748; border-radius: 10px; padding: 10px 20px; font-size: 1.15rem; margin: 0 10px; font-weight: 500; box-shadow: 0 1px 4px rgba(0,0,0,0.04); }
        .back-btn { display: block; width: 100%; text-align: center; background: linear-gradient(90deg, #1a2a6c 0%, #3a7bd5 100%); color: #fff; border: none; border-radius: 10px; padding: 14px 0; font-size: 1.15rem; font-weight: 600; cursor: pointer; text-decoration: none; transition: background 0.2s; margin-top: 22px; box-shadow: 0 2px 8px rgba(99,102,241,0.08); }
        .back-btn:hover { background: linear-gradient(90deg, #1a2a6c 0%, #3a7bd5 100%); }
        .result-details { margin-top: 28px; background: #f7fafc; border-radius: 12px; padding: 22px 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); width: 100%; }
        .result-details h2 { color: #1a2a6c; font-size: 1.35rem; margin-bottom: 16px; font-weight: 600; }
        .result-details ul { list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; }
        .result-details li { font-size: 1.08rem; color: #4a5568; background: #e0e7ff; border-radius: 8px; padding: 8px 16px; margin-bottom: 0; font-weight: 500; box-shadow: 0 1px 4px rgba(99,102,241,0.04); display: flex; align-items: center; }
        .result-details li i { color: #1a2a6c; margin-right: 10px; }
        @media (max-width: 600px) { .container { padding: 18px 6px; } .result-details { padding: 12px 8px; } h1 { font-size: 1.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Result</h1>
        <img class="result-img" src="data:image/png;base64,{{ image_b64 }}" alt="Detected Image">
        <div class="result-info">
            <span><i class="fa-solid fa-box"></i> Products Detected: {{ product_counts.values() | sum }}</span>
        </div>
        <div class="result-details">
            <h2><i class="fa-solid fa-list"></i> Detected Classes</h2>
            <ul>
                {% for cls, count in product_counts.items() %}
                <li><i class="fa-solid fa-check-circle"></i> {{ cls }}: {{ count }}</li>
                {% endfor %}
            </ul>
        </div>
        <a href="/" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
    </div>
</body>
</html>
